version: "3.8"

networks:
  tools_net:
    driver: bridge

services:
  db:
    image: mysql:8.0
    container_name: tools_dedalos_db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - tools_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tools_dedalos_backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      PORT: 4000
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      VITE_API_URL_SP: ${VITE_API_URL_SP}
      VITE_API_TOKEN_SP: ${VITE_API_TOKEN_SP}
      VITE_API_URL_BH: ${VITE_API_URL_BH}
      VITE_API_TOKEN_BH: ${VITE_API_TOKEN_BH}
    ports:
      - "4000:4000" 
    networks:
      - tools_net
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/public/uploads:/app/public/uploads 

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tools_dedalos_frontend
    restart: always
    environment:
      VITE_API_URL: "https://api.dedalosbar.com" 
    ports:
      - "3000:3000"
    networks:
      - tools_net
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: tools_tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - tools_net

volumes:
  db_data: